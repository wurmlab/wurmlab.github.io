---
layout: page
title: "Yannick Wurm' News"
---
<div class="row">
  <div class="col-sm-12 col-md-12">
    {% for post in site.categories.labnews offset: 0 limit: 10 %}
    <h3>
      <strong>
        <a href="{{ site.url }}{{ post.url }}">
          {{ post.title }}
        </a>
      </strong>
    </h3>
    <p>
      {{ post.content }}
    </p>
    <p style="text-align:right">
      <i class="fa fa-calendar"></i> {{ post.date | date: "%B %e, %Y" }}
    </p>
    <hr>
    {% endfor %}
    <h5 class="pull-right"><a href="archive">All Posts &gt;&gt;</a></h5>
  </div>
</div>
