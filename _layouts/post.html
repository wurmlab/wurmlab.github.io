---
layout: page
---
<div class="column col-sm-12 ">
    <h1>{{ page.title }}</h1> {{ content }}
    <br/>
    <p style='text-align:right'><i class="icon-calendar"></i> {{ page.date | date: "%B %e, %Y" }}</p>
</div>
<div class="pager hidden-sm hidden-md">
    <a class="prev" href="{{ page.previous.url }}" title="Previous Post: {{page.previous.title}}"><i class="icon-arrow-left icon-white"></i></a>
    <a class="next" href="{{ page.next.url }}" title="Previous Post: {{page.next.title}}"><i class=" icon-arrow-right icon-white"></i></a>
</div>
<div class="column col-sm-12">
    <p>
        <!--    | <a href="#disqus_thread" data-disqus-identifier="{{ page.url }}"><i class="icon-comment"></i></a>
    <br /> -->
        <!--   <i class="icon-tags"></i> Tags :{% for tag in page.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View pages tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %} -->
        <br />
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.author.twitter }}">Tweet</a>
        {% comment %}<g:plusone size="medium"></g:plusone>{% endcomment %}
    </p>
    {% if page.comments %}
    <!-- for some reason it doesnt get the config from config file... -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    /* var disqus_shortname = '{{ site.comments.disqus_name }}' ;*/
    var disqus_shortname = 'yannickwurm';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
    <!-- Twitter -->
    <script>
    ! function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs");
    </script>
    {% comment %}
        <!-- Google + -->
        <script type="text/javascript">
        (function() {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
        </script>
    {% endcomment %}
</div>
