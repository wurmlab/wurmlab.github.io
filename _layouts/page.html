<!DOCTYPE html>
<html class="fuelux" lang="en">

<head>
    <meta charset="utf-8">
    <title>Wurm Lab - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.subtitle }}">
    <meta name="author" content="{{ site.author.name }}">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <link rel="mask-icon" href="{{ site.url }}/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">
    {% include navigation.html %}
    <!-- Push down container due to fixed navbar -->
    <div class="container">
        <div class="row">
           <div class="col-sm-12 col-md-12">
                <div class="jumbotron">
                    <div class="container">
                        <h1>Ants, Bees, Genomes &amp; Evolution</h1>
                        <h2>@ Queen Mary University London</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                {{ content }}
            </div>
        </div>
    </div>
    <hr /> {% include footer.html %}
